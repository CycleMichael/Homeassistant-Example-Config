  alias: Notify on sunrise
  trigger:
    platform: sun
    event: sunrise
    offset: '+00:00:00'
  action:
    # Actions are scripts so can also be a list of actions
    - service: notify.telegram_bot
      data:
        message: "Beautiful sunrise!"
    - service: notify.telegram_bot
      data:
        message: "The sun is up. Wake Up!"
