  alias: Nico out from Work - Notification
  trigger:
    platform: zone
    event: leave
    zone: zone.work
    entity_id: device_tracker.nico_nico
  condition:
    condition: time
    after: '07:00:00'
    before: '20:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
   - service: notify.homenicoassistant_bot
     data:
       message: "Nico is going out from Work at {{ states('sensor.date__time') }}"
   - service: notify.homenicoassistant_bot
     data_template:
      message: >
        "Nico just changed from {{ trigger.from_state.state }}
        to {{ trigger.to_state.state }}"