sequence:
- event: LOGBOOK_ENTRY
  event_data:
    name: EVENT
    message: "Low battery Event"
- service: notify.telegram_bot
  data:
    message: "{% if states('sensor.batteria_telefono_nico') < '25'%}Low battery detected! Nico's battery is at {{states('sensor.batteria_telefono_nico')}}%{% else %} {% endif %} {% if states('sensor.batteria_telefono_mamma') < '25'%}Low battery detected! Cailin's battery is at {{states('sensor.batteria_telefono_mamma')}}%{% else %} {% endif %}"